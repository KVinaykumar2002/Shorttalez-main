<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="clapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C99A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD85A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clapboard body -->
  <rect x="8" y="20" width="48" height="32" rx="2" fill="url(#clapGrad)" stroke="#050505" stroke-width="1"/>
  
  <!-- Top clap section -->
  <rect x="8" y="12" width="48" height="8" rx="1" fill="#1a1a1a" stroke="#050505" stroke-width="1"/>
  
  <!-- Clap stripes -->
  <rect x="12" y="14" width="6" height="4" fill="#fff"/>
  <rect x="20" y="14" width="6" height="4" fill="#050505"/>
  <rect x="28" y="14" width="6" height="4" fill="#fff"/>
  <rect x="36" y="14" width="6" height="4" fill="#050505"/>
  <rect x="44" y="14" width="6" height="4" fill="#fff"/>
  
  <!-- Hinge -->
  <circle cx="12" cy="20" r="2" fill="#C99A2E" stroke="#050505" stroke-width="0.5"/>
  <circle cx="52" cy="20" r="2" fill="#C99A2E" stroke="#050505" stroke-width="0.5"/>
  
  <!-- Text area -->
  <rect x="12" y="26" width="20" height="3" fill="#050505" opacity="0.3"/>
  <rect x="12" y="32" width="32" height="3" fill="#050505" opacity="0.3"/>
  <rect x="12" y="38" width="24" height="3" fill="#050505" opacity="0.3"/>
</svg>